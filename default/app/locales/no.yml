  terms:
    title: Vilkår
    header: Vilkår
    section1: SEKSJON 1
    introduction: INTRODUKSJON
    paragraph1: >-
      Ved å registrere deg på Waveorb ("Service") eller noen av tjenestene til
      Waveorb, samtykker du i å være bundet av følgende vilkår og betingelser
      ("Servicevilkår"). Eventuelle nye funksjoner eller verktøy som blir lagt
      til den nåværende tjenesten skal også være underlagt vilkårene for bruk.
    paragraph2: >-
      Du kan når som helst se gjennom den nyeste versjonen av vilkårene for bruk
      her. Waveorb forbeholder seg retten til å oppdatere og endre vilkårene for
      bruk ved å legge ut oppdateringer og endringer på Waveorb-nettstedet. Det
      anbefales at du av og til sjekker brukervilkårene for oppdateringer eller
      endringer som kan påvirke deg.
    paragraph3: >-
      Sammendrag av hverdagsspråk blir gitt til din fordel og er ikke juridisk
      bindende. Vennligst les "Servicevilkårene" for å få et fullstendig bilde
      av dine juridiske krav.
    paragraph4: >-
      Ved å bruke Waveorb eller noen Waveorb-tjenester, godtar du disse
      vilkårene. Sørg for å sjekke innimellom for oppdateringer.
    section2: AVSNITT 2
    account: KONTOVILKÅR
    paragraph5: >-
      Du må være 18 år eller eldre for å bruke denne tjenesten. Du må oppgi en
      gyldig e-postadresse og all annen informasjon som trengs for å fullføre
      registreringsprosessen. Du er ansvarlig for å holde passordet ditt
      sikkert. Waveorb kan ikke og vil ikke være ansvarlig for tap eller skade
      som følge av at du ikke opprettholder sikkerheten til kontoen din og
      passordet ditt. Du kan ikke bruke Waveorb-tjenesten til noe ulovlig eller
      uautorisert formål og heller ikke under bruken av tjenesten bryte lovene i
      din jurisdiksjon (inkludert, men ikke begrenset til, lov om opphavsrett).
      Du er ansvarlig for all aktivitet og innhold (data, grafikk, bilder,
      lenker) som lastes opp under din Waveorb-konto og på din Waveorb-side. Du
      må ikke overføre noen ormer eller virus eller noen ødeleggende kode. Brudd
      eller brudd på kontovilkårene som er bestemt etter Waveorbs skjønn, vil
      føre til en umiddelbar avslutning av tjenestene dine. Vi er ikke
      ansvarlige for noe på nettstedene du oppretter ved hjelp av Waveorb.
    paragraph6: Vi er ikke ansvarlig for hva du gjør med Waveorb.
    section3: AVSNITT 3
    conditions: GENERELLE BETINGELSER
    paragraph7: >-
      Du må lese, samtykke i og godta alle vilkårene og betingelsene i denne
      brukeravtalen og personvernreglene før du kan bli medlem av Waveorb.
    paragraph8: >-
      Vi forbeholder oss retten til å endre eller si opp tjenesten uansett
      grunn, uten varsel på noe tidspunkt. Vi forbeholder oss retten til å nekte
      service til noen uansett årsak. Din bruk av tjenesten er på din egen
      risiko. Tjenesten leveres på en "som den er" og "som tilgjengelig" basis
      uten noen garanti eller betingelse, uttrykkelig, underforstått eller
      lovfestet. Waveorb garanterer ikke at tjenesten vil være uavbrutt,
      betimelig, sikker eller feilfri. Waveorb garanterer ikke at resultatene
      som kan oppnås fra bruk av tjenesten vil være nøyaktige eller pålitelige.
      Du forstår at innholdet ditt, kan overføres ukryptert og involverer (a)
      overføringer over forskjellige nettverk; og (b) endringer for å samsvare
      og tilpasse seg tekniske krav til tilkobling av nettverk eller enheter. Vi
      kan, men har ingen forpliktelser til, fjerne Innhold og kontoer som
      inneholder Innhold som vi bestemmer etter eget skjønn, er ulovlig,
      krenkende, truende, injurierende, ærekrenkende, pornografisk, uanstendig
      eller på annen måte innvendig eller bryter noen parts intellektuelle
      eiendom eller disse vilkårene for bruk . Waveorb garanterer ikke at
      kvaliteten på produkter, tjenester, informasjon eller annet materiale
      kjøpt eller innhentet av deg gjennom tjenesten oppfyller dine
      forventninger, eller at eventuelle feil i tjenesten vil bli rettet.
    paragraph9: >-
      Du forstår uttrykkelig og godtar at Waveorb ikke skal være ansvarlig for
      noen direkte, indirekte, tilfeldige, spesielle, følgeskader eller
      eksempler på skader, inkludert, men ikke begrenset til, skader for tap av
      fortjeneste, goodwill, bruk, data eller andre immaterielle tap som følge
      av bruk av eller manglende evne til å bruke tjenesten. Under ingen
      omstendigheter skal Waveorb eller våre leverandører være ansvarlige for
      tapt fortjeneste eller spesielle, tilfeldige eller følgeskader som oppstår
      som følge av eller i forbindelse med nettstedet vårt, våre tjenester eller
      denne avtalen (men som oppstår inkludert forsømmelse). Du samtykker i å
      skadesløsholde og holde oss og (når det gjelder) våre foreldre,
      datterselskaper, tilknyttede selskaper, Waveorb-partnere, offiserer,
      styremedlemmer, agenter og ansatte, ufarlig for ethvert krav eller krav,
      inkludert rimelige advokatsalærer, utført av tredjepart som skyldes til
      eller som oppstår som følge av brudd på denne avtalen eller dokumentene
      den inneholder ved referanse, eller ditt brudd på lov eller tredjeparts
      rettigheter. Teknisk support gis kun til betalende kontoinnehavere og er
      bare tilgjengelig via e-post. Du samtykker i å ikke reprodusere,
      duplisere, kopiere, selge, videreselge eller utnytte noen del av
      tjenesten, bruk av tjenesten eller tilgang til tjenesten uten uttrykkelig
      skriftlig tillatelse fra Waveorb. Muntlig eller skriftlig misbruk av noe
      slag (inkludert trusler om misbruk eller gjengjeldelse) av en
      Waveorb-kunde, Waveorb-ansatt, medlem eller offiser vil resultere i
      øyeblikkelig kontoophør. Vi krever ingen immaterielle rettigheter over
      materialet du leverer til Waveorb-tjenesten. Alt materiale du laster opp
      forblir ditt. Du kan fjerne Waveorb-området når som helst ved å slette
      kontoen din. Dette vil også fjerne alt innholdet du har lagret på
      Tjenesten. Ved å laste opp bilder og innhold til Waveorb.com, samtykker du
      i å tillate andre internettbrukere å se dem, og du samtykker i å la
      Waveorb vise og lagre dem, og du samtykker i at Waveorb når som helst kan
      gjennomgå alt innholdet som er sendt inn av deg til dets tjeneste.
    paragraph10: >-
      Svikt fra Waveorb til å utøve eller håndheve noen rettighet eller
      bestemmelse i vilkårene for tjenesten skal ikke utgjøre et avkall på denne
      rettigheten eller bestemmelsen. Servicevilkårene utgjør hele avtalen
      mellom deg og Waveorb og styrer din bruk av tjenesten, erstatter
      eventuelle tidligere avtaler mellom deg og Waveorb (inkludert, men ikke
      begrenset til, tidligere versjoner av servicevilkårene). Du beholder
      eierskapet over alt innholdet du sender til et Waveorb-nettsted. Ved å
      gjøre nettstedet ditt offentlig, samtykker du til å la andre se innholdet
      ditt. Du skal ikke kjøpe søkemotorer eller andre betal-per-klikk-nøkkelord
      (for eksempel Google AdWords), eller domenenavn som bruker Waveorb eller
      Waveorb-varemerker og / eller varianter og stavefeil derav. Waveorb
      forhåndsviser ikke Innhold, og det er etter eget skjønn å nekte eller
      fjerne innhold som er tilgjengelig via Tjenesten. Spørsmål om vilkårene
      for bruk skal sendes til support hos Waveorb dot com.
    paragraph11: >-
      Vi forhåndsviser ikke innholdet ditt, og du eier innholdet ditt. Men vi
      kan avslutte kontoen din på eget grunn av enhver grunn. Og du kan ikke
      videreselge tjenestene våre.
    paragraph12: >-
      Vi er ikke ansvarlige hvis du bryter loven, bryter denne avtalen eller
      strider mot rettighetene til en tredjepart.
    section4: AVSNITT 4
    fee: BETALING AV AVGIFTER
    paragraph13: >-
      Tjenesten blir fakturert med en måneds intervaller via en
      Paypal-abonnementsbetaling. Hvis Waveorb-kontoen din er forfallen ved
      betaling, vil Waveorb-siden din være begrenset til å behandle betalinger,
      og vi kan begrense kontoen din helt til Waveorb mottar betaling fra
      kontoen din. Alle avgifter er eksklusive alle føderale, provinsielle,
      statlige eller andre statlige salg, varer og tjenester, harmoniserte eller
      andre skatter, avgifter eller avgifter som nå er i kraft eller iverksatt i
      fremtiden ("Skatter"). Alle betalinger refunderes ikke.
    paragraph14: >-
      Betalinger til Waveorb skjer via et Paypal-abonnement hver måned. Hvis du
      ikke betaler, vil kontoen din være begrenset etter den tapte betalingen.
      Alle betalinger refunderes ikke.
    section5: AVSNITT 5
    cancellation: AVBESTILLING OG OPPSIGELSE
    paragraph15: >-
      Du kan når som helst avbryte kontoen din ved å gå til
      Waveorb-kontoinnstillingene og slette kontoen din. Når kontoen din er
      kansellert, blir alt innholdet ditt umiddelbart slettet fra tjenesten.
      Siden sletting av alle dataene er endelige, må du være sikker på at du
      faktisk vil avbryte kontoen din før du gjør det. Vi forbeholder oss retten
      til å endre eller avslutte Waveorb-tjenesten uansett grunn, uten varsel på
      noe tidspunkt. Bedrageri: Uten å begrense andre rettsmidler, kan Waveorb
      suspendere eller avslutte kontoen din hvis vi mistenker at du (ved
      overbevisning, oppgjør, forsikring eller escrow-etterforskning, eller på
      annen måte) har drevet uredelig aktivitet i forbindelse med nettstedet.
    paragraph16: >-
      Du kan når som helst avbryte, og alle dataene dine blir slettet fra
      serveren vår. Dette kan ikke angre, så vær 100% sikker før du sletter
      kontoen.
    section6: AVSNITT 6
    basically: I UTGANGSPUNKTET
    modifications: MODIFIKASJONER TIL TJENESTEN OG PRISER
    paragraph17: >-
      Prisene for bruk av Waveorb kan endres med 14 dagers varsel fra Waveorb.
      Slik varsel kan gis når som helst ved å legge inn endringene på
      Waveorb-nettstedet (Waveorb.com) eller administrasjonsmenyen til din
      Waveorb-konto via en kunngjøring. Waveorb forbeholder seg retten til når
      som helst å endre eller avvikle Tjenesten (eller deler av denne) med eller
      uten varsel. Waveorb er ikke ansvarlig overfor deg eller overfor
      tredjepart for endringer, prisendringer, suspensjon eller avslutning av
      tjenesten.
    paragraph18: >-
      Vi kan endre, endre eller avslutte service når som helst uten ansvar. Hvis
      vi endrer priser, vil vi gi deg beskjed om to uker i forveien fra
      kontodashboardet.
