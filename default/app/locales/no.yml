  privacy:
    title: Personvern
    header: Personvern
    section1: SEKSJON 1
    general: GENERELL
    paragraph1: >-
      Waveorb samler e-postadresser til folk som sender oss e-post. Vi samler
      også informasjon om hvilke sider brukere får tilgang til og informasjon
      som blir gitt til oss av brukere via undersøkelser og
      nettstedregistreringer. Slik informasjon kan inneholde personopplysninger
      om deg, inkludert din adresse, telefonnummer osv. Vi har ikke lov til å
      røpe slik personlig informasjon uten din skriftlige tillatelse.
    paragraph2: >-
      Imidlertid brukes viss informasjon som er samlet inn fra deg og om deg, i
      forbindelse med leveringen av tjenesten. Informasjonen vi samler inn blir
      ikke delt med eller solgt til andre, bortsett fra under visse
      omstendigheter og som din bruk av tjenesten anses å gi oss et gyldig
      samtykke til å avsløre følgende
    paragraph3: >-
      For å undersøke, forhindre, eller iverksette tiltak angående ulovlige
      aktiviteter, mistanke om svindel, situasjoner som involverer potensielle
      trusler for fysisk sikkerhet for noen personer, brudd på Waveorbs vilkår
      for bruk, eller som ellers kreves av loven. Waveorb leier, selger eller
      deler ikke personlig informasjon om deg med andre selskaper, bortsett fra
      å tilby produkter eller tjenester du har bedt om, eller når vi har din
      tillatelse. Vi vil overføre informasjon om deg hvis Waveorb er anskaffet
      av eller fusjonert med et annet selskap. I dette tilfellet vil Waveorb
      varsle deg via e-post eller ved å legge en fremtredende varsel på
      Waveorb-nettstedet før informasjon om deg blir overført og blir underlagt
      en annen personvernpolicy. Sammendrag av hverdagsspråk blir gitt til din
      fordel og er ikke juridisk bindende. Vennligst les vilkårene for bruk for
      å få et fullstendig bilde av dine juridiske krav.
    section2: AVSNITT 2
    info: HVA VI GJØR MED DIN INFORMASJON
    paragraph4: >-
      Når du registrerer deg for Waveorb ber vi om din e-postadresse. Waveorb
      bruker informasjonen vi samler inn for følgende generelle formål: levering
      av produkter og tjenester, fakturering, identifikasjon og autentisering,
      forbedring av tjenester, kontakt og forskning.
    paragraph5: >-
      Som en del av kjøps- og salgsprosessen på Waveorb, vil du få
      e-postadressen og / eller leveringsadressen til kundene dine. Ved å inngå
      vår brukeravtale, samtykker du i at Waveorb herved gir deg en lisens til å
      bruke slik informasjon bare for relatert kommunikasjon som er relatert til
      andre brukeres personlige opplysninger som du får gjennom Waveorb eller
      gjennom en relatert kommunikasjon eller forenklet transaksjon. ikke
      uønskede kommersielle meldinger.
    paragraph6: >-
      Waveorb tolererer ikke spam. Derfor, uten å begrense det foregående, har
      du ikke lisenser til å legge til navnet til noen som har kjøpt en vare fra
      deg, til postlisten din (e-post eller fysisk post) uten deres uttrykkelige
      samtykke.
    basically: I UTGANGSPUNKTET
    paragraph7: >-
      Vi vil ikke selge informasjonen din eller bruke den på noen måte vi ikke
      ønsker at vår egen informasjon skulle deles. Gjør det samme for folk som
      registrerer seg på Waveorb-nettstedet.
    section3: AVSNITT 3
    security: SIKKERHET
    paragraph8: >-
      Sikkerheten til din personlige informasjon er viktig for oss. Ingen
      overføringsmetoder over Internett eller metode for elektronisk lagring er
      imidlertid 100% sikre. Derfor, mens vi streber etter å bruke midler for å
      beskytte din personlige informasjon, kan vi ikke garantere dets absolutte
      sikkerhet. Hvis du har spørsmål om sikkerhet på nettstedet vårt, kan du
      sende oss e-post på mail til Waveorb dot com.
    paragraph9: Vi gjør vårt beste for å lagre informasjon på en sikker måte.
    section4: AVSNITT 4
    disclosure: FORMIDLING
    paragraph10: >-
      Waveorb kan røpe personlig identifiserbar informasjon under spesielle
      omstendigheter, for eksempel å overholde rettsordre som krever at vi gjør
      det eller når handlingene dine bryter vilkårene for bruk.
    paragraph11: >-
      Vi vil ikke avsløre informasjonen din med mindre du gjør noe som får oss
      til å avsløre den.
    section5: AVSNITT 5
    storage: OPPBEVARING AV KUNDEDATA
    paragraph12: >-
      Waveorb gjør ingen krav på rettighetene til dine data. Du beholder alle
      rettigheter til dataene dine, og vi vil aldri kontakte brukerne dine
      direkte, eller bruke dine data til vår egen forretningsfordel eller for å
      konkurrere med deg eller markedsføre til brukerne dine.
    paragraph13: Du eier dataene dine. Vi vil ikke bruke den.
    section6: AVSNITT 6
    cookies: COOKIES
    paragraph14: >-
      En informasjonskapsel er en liten mengde data, som kan inneholde en
      anonym, unik identifikator. Informasjonskapsler sendes til nettleseren din
      fra et nettsted og lagres på datamaskinens harddisk. Hver datamaskin som
      går inn på nettstedet vårt tildeles en annen informasjonskapsel av oss.
    paragraph15: >-
      Vi lagrer en "cookie" på datamaskinen din for å identifisere økten. Slik
      blir du logget inn når du kommer tilbake til Waveorb.
    section7: AVSNITT 7
    privacy: ENDRINGER I DENNE PRIVACYPOLITIKKEN
    paragraph16: >-
      Vi forbeholder oss retten til å endre denne personvernerklæringen når som
      helst, så les den ofte. Hvis vi gjør vesentlige endringer i denne
      policyen, vil vi varsle deg her eller ved hjelp av et varsel på
      hjemmesiden vår, slik at du er klar over hvilken informasjon vi samler
      inn, hvordan vi bruker den, og under hvilke omstendigheter, om noen,
      avslører vi den .
    paragraph17: >-
      Vi kan endre denne personvernpolitikken når som helst, men vi vil prøve å
      gi deg beskjed når vi gjør det.
